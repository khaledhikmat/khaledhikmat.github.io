<h4>My Code Repos</h4>
<div id="mygithub-prv-reps">
</div>

<h4>My Doc Repos</h4>
<div id="mygithub-pub-reps">
</div>

<script>
	$.when(mainService.parseRepositories()).done(function(data) {
		console.log("data arrived");
		console.log(data);
		var prvReps = data.organizations[0].repositories.length;
		var pubReps = data.organizations[1].repositories.length;
		console.log('Code Reps: ' + prvReps);
		console.log('Doc Reps: ' + pubReps);
		$('#mygithub-prv-reps').text("" + prvReps);
		$('#mygithub-pub-reps').text("" + pubReps);
    });
</script>
