<div class="row">
{% assign downloads =  include.param | split: "|" %}
<div class="col-md-12">

<table class="table table-hover table-condensed table-striped">
<thead>
	<tr>
		<th>
			#
		</th>
		<th>
			Name
		</th>
		<th>
			Release Date
		</th>
		<th>
			URL
		</th>
	</tr>
</thead>
<tbody>
{% for download in downloads %}
{% assign myDownload =  download | split: ";" %}
<tr>
	<td>
		{{ forloop.index }}
	</td>
	<td>
		{{ myDownload[0] }}
	</td>
	<td>
		{{ myDownload[1] }}
	</td>
	<td>
		<a href="{{ myDownload[2] }}" target="_blank">{{ myDownload[2] }}</a>
	</td>
</tr>
{% endfor %}
</tbody>
</table>

</div>
</div>
<hr>
