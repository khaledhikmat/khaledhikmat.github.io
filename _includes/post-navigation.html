<div class="prev_next post_nav">
    {% if page.previous.url %}
    <p class="previous">
        «&nbsp;<a href="{{ site.baseurl }}{{ page.previous.url }}/" rel="previous" title="{{ page.previous.title }}">{{ page.previous.title | truncatewords: 15 }}</a>
    </p>
    {% endif %}
    {% if page.next.url %}
    <p class="next">
        <a href="{{ site.baseurl }}{{ page.next.url }}/" rel="next" title="{{ page.next.title }}">{{ page.next.title | truncatewords: 15 }}</a>&nbsp;»
    </p>
    {% endif %}
</div>
