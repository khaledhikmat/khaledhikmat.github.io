---
layout: default
---

<div id="tagcloud" data-maxfont="32" data-minfont="12">
	{% for tag in site.tags %}
	<span data-count="{{ tag[1] | size }}"><a href="#{{ tag | first }}">{{ tag[0] }}</a></span>
	{% endfor %}
</div>

<script>
	var tc = document.getElementById('tagcloud');
	mainService.tagCloud(tc,'span');
</script>
